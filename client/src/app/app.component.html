<div>
<h1>{{title}}</h1>
  <button (click)="switchLanguage('en')">en</button>
  <button (click)="switchLanguage('ru')">ru</button>
  <div style="margin-right: 5px">
    <p *ngIf="isLoggedIn()">Добро пожаловать, <b>{{welcomeName}}!</b></p>
  </div>
  <nav>
    <a routerLink="/admin"><span>Кабинет администратора</span></a>
    <a *ngIf="isManager()" routerLink="/manager"><span>Кабинет менеджера</span></a>
    <a *ngIf="isUser()" routerLink="/account"><span>Личный кабинет</span></a>
    <a *ngIf="!isLoggedIn()" routerLink="/login"><span>Войти</span></a>
    <a *ngIf="!isLoggedIn()" routerLink="/registration"><span>Регистрация</span></a>
    <a *ngIf="isLoggedIn()" routerLink="/" (click)="logout()"><span>Выход</span></a>
  </nav>
    <div>
      <router-outlet ></router-outlet>
    </div>
  <button md-raised-button color="accent" (click)="goHome()">Home</button>
</div>
