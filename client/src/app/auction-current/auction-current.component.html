<div *ngIf="currentAuction">
  {{currentAuction.lot.title}}
  {{currentAuction.lot.description}}
  {{getDate(currentAuction.startTime).toLocaleTimeString()}}
  {{getFinishTime().toLocaleTimeString()}}
  <p>Осталось: {{timeToString(getRestTime())}}</p>
  <p>Текущая цена: {{currentPrice.toFixed(2)}}</p>
  <button>ставка +{{currentAuction.stepPrice.toFixed(2)}}</button>
</div>
