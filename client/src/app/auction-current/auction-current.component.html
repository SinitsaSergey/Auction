<div>{{getNow() | date: 'HH:mm:ss'}}</div>
<div *ngIf="currentAuction">
  {{currentAuction.lot.title}}
  {{currentAuction.lot.description}}
  {{currentAuction.startTime | date: 'HH:mm:ss'}}
  {{currentAuction.finishTime | date: 'HH:mm:ss'}}
  <p>Осталось: {{timeToString(getRestTime())}}</p>
  <p>Текущая цена: {{currentPrice}}</p>
  <button (click)="placeBid()">ставка +{{currentAuction.stepPrice.toFixed(2)}}</button>
</div>
