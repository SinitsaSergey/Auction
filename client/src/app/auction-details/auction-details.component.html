<div *ngIf="auction" class="auctionDetails">
  <h3>
    Дата аукциона: {{auction.tradingDay.tradingDate | date: 'dd.MM.y'}}
  </h3>
  <label>Лот</label>
  <input readonly ngModel={{auction.lot.title}}>
  <label>Стартовая цена</label>
  <input readonly ngModel={{auction.lot.startPrice.toFixed(2)}}>
  <label>Шаг</label>
  <input type="number" [(ngModel)]="auction.stepPrice" required min="0.01" step="0.01">
  <label>Владелец</label>
  <input readonly ngModel={{auction.lot.seller.username}}>
  <div *ngIf="auction.lot.status.status === 'onsale'">

    <span><label>Начало в </label>
  <a *ngIf="!newStartTimeString" (click)="newStartTimeString={}">{{auction.startTime | date: 'HH:mm'}}</a>
  <input *ngIf="newStartTimeString" type="time" [(ngModel)]="newStartTimeString">
    </span>
    </div>
  <button class="submitButton" md-raised-button color="primary" (click)="insert()">Сохранить</button>
</div>
