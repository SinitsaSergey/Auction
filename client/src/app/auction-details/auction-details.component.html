<div *ngIf="auction">
  <div>
    Дата аукциона: {{auction.tradingDay.tradingDate | date: 'dd.MM.y'}}
  </div>
  <label>Лот</label><br/>
  <input readonly ngModel={{auction.lot.title}}><br/>
  <label>Стартовая цена</label><br/>
  <input readonly ngModel={{auction.lot.startPrice.toFixed(2)}}><br/>
  <label>Шаг</label><br/>
  <input type="number" [(ngModel)]="auction.stepPrice" required min="0.01" step="0.01"><br/>
  <label>Владелец</label><br/>
  <input readonly ngModel={{auction.lot.seller.username}}><br/>
  <div *ngIf="auction.lot.status.status === 'onsale'">
  <label>Начало в </label><br/>
  <a *ngIf="!newStartTimeString" (click)="newStartTimeString={}">{{auction.startTime | date: 'HH:mm'}}</a>
  <input *ngIf="newStartTimeString" type="time" [(ngModel)]="newStartTimeString">
    <br/></div>
  <button (click)="insert()">Сохранить</button>
</div>
